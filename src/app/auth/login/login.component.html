<div class="grid">
  <div class="col-12 md:col-4 col-offset-4 mt-5">
    <!-- [formGroup]='loginForm' ata el formulario del html con el de ts -->
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <mat-card>
        <mat-card-content class="grid">

          <mat-form-field class="col-12">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required>
          </mat-form-field>


          <mat-form-field class="col-12">
            <mat-label>Password </mat-label>
            <input matInput type="password" formControlName="password" required>
          </mat-form-field>

        </mat-card-content>

        <mat-card-actions>
          <button mat-button type="submit" style="margin: 0px 10px;" color="primary" [disabled]="loginForm.invalid">
            <mat-icon>login</mat-icon>
            Login
          </button>
        </mat-card-actions>

      </mat-card>

    </form>
  </div>
</div>
